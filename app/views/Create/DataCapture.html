<div class="container">
    <div class="page-top-section">
        <div class="page-title-container">
            <div class="row">
                <div class="col-xs-6">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6">
                                <div>
                                    <h1 class="page-title">Complete Form</h1>
                                </div>
                            </div>
                            <div class="col-xs-6 col-md-5">
                                <ul class="page-top-tools list-inline pull-right">
                                    <li class="next-button">
                                        <button id="DataCaptureNextButton" data-ng-click="caseClassifications.connectClassification()" class="btn btn-primary btn-sm btn-next">
                                            <i class="twifIcons twifIcon-large icon-next-arrow inline"></i>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <form id="cm01Form" class="complete-form" novalidate>
                <div class="panel">
                    <div class="panel-body">
                        <h3 class="heading">1. Case Outline</h3>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Case Classification</label>
                    <select class="form-control" multiple="true" data-ng-model="CM01Form.CaseForm.CaseOutline.CaseClassification" data-ng-options="caseClassification.code as caseClassification.title for caseClassification in caseClassifications">
                    </select>
                    <input type="hidden" name="CaseClassification" value="{{CaseClassifications}}">
                </div>
            </form>
        </div>
    </div>
</div>
