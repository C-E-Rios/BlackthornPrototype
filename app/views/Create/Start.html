<div class="container">
    <div class="page-top-section">
        <div class="page-title-container">
            <div class="col-xs-5">
                <h1 class="page-title">Select a new message</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-7 col-xs-offset-3 col-md-6">
            <div class="messages-list">
                <div data-ng-repeat="message in messages.list" data-details="{{message}}" data-message-type id="{{message.code}}" class="message-container"></div>
            </div>
        </div>
    </div>
</div>
