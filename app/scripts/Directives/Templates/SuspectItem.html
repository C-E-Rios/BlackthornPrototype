<ul class="list-inline suspect-details" data-ng-cloak>
    <li><i class="twifIcons twifIcon-large icon-suspect inline"></i></li>
    <li><div class="suspect-name"><strong>{{ suspect.Lastname + ", " + suspect.Firstname | characters:24 :true  }}</strong></div></li>
    <li class="last-child"><i class="twifIcons twifIcon-large icon-arrow inline"></i></li>
</ul>
